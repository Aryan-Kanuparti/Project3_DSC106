<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .graph {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #d3-graph {
            height: 300px;
        }
    </style>
</head>
<body>

    <h1>Project Dashboard- "Rhythms of Heat: Interactive Analysis of Male and Female Mouse Body Temperature Across Ovulation Cycles</h1>

    <img src="images/kevinmyo.png" alt="Mice Activity" width="700" height="400">
    
    <img src="images/day1.png" alt="Mice Activity" width="700" height="400">
    <img src="images/day2.png" alt="Mice Activity" width="700" height="400">
    <img src="images/day5.png" alt="Mice Activity" width="700" height="400">
    <img src="images/day6.png" alt="Mice Activity" width="700" height="400">


    <script>
        // Simple D3 example (bar chart)
        const svg = d3.select("#d3-graph")
            .append("svg")
            .attr("width", 300)
            .attr("height", 300);

        const data = [10, 20, 30, 40, 50];

        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 60)
            .attr("y", d => 300 - d * 5)
            .attr("width", 50)
            .attr("height", d => d * 5)
            .attr("fill", "steelblue");
    </script>

</body>
</html>
