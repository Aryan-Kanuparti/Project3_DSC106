<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .graph {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #d3-graph {
            width: 800px;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>Rhythms of Heat: Interactive Analysis of Male and Female Mouse Body Temperature Across Ovulation Cycles</h1>
    <h2>Team Members:
    </h2>
    <h3>Aryan Kanuparti, Keqing Li, Shuchang Liu, Aung Myo</h3>

    <h2>Exploratory Graphs</h2>
    <img src="images/kevinmyo.png" alt="Mice Activity" width="700" height="400">
    <img src="images/day1.png" alt="Mice Activity" width="700" height="400">
    <img src="images/day2.png" alt="Mice Activity" width="700" height="400">
    <img src="images/day5.png" alt="Mice Activity" width="700" height="400">
    <img src="images/day6.png" alt="Mice Activity" width="700" height="400">
    <h4>Day 1 and 5 are non-estrus days, 2 and 6 are.</h4>

    <div class="graph">
        <h2>Mouse Temperature Trends Over a 24-Hour Window</h2>
        <div id="d3-graph"></div>
    </div>

</body>
</html>
